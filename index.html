<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Camera test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <header class="container">
    Тест камеры.
  </header>

  <main class="container">
    <section class="controls">
      <label>
        Камера:
        <select id="cameraSelect" disabled></select>
      </label>
      <div class="buttons">
        <button id="startBtn">Запустить</button>
        <button id="stopBtn" disabled>Остановить</button>
      </div>
      <div class="status">
        <span id="status">Статус: готов</span>
        <span class="metric" id="fps">FPS: - fps</span>
        <span class="metric" id="fpsAvg">FPSAvg: - fps</span>
        <span class="metric" id="cpuNow">CPU: -%</span>
        <span class="metric" id="cpuAvg">CPUAvg: -%</span>
        <span class="metric" id="gpuNow">GPU: -%</span>
        <span class="metric" id="gpuAvg">GPUAvg: -%</span>
      </div>
    </section>

    <section class="panes">
      <div class="pane">
        <h2>Сырой видеопоток</h2>
        <video id="video" playsinline muted autoplay></video>
      </div>
      <div class="pane">
        <h2>Постпроцесс</h2>
        <canvas id="canvas" width="1024" height="1080"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu@4"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/webgpu/ort.min.js"></script>
  
  <script type="module" src="./scripts/init.js"></script>

</body>
</html>
